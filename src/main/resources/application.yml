eureka:
  instance:
    appname: onlog-recommendation-server
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://172.16.213.26:8761/eureka

spring:
  config:
    import: classpath:secret.yml

google_translate_key_path: ./src/main/resources/google-translate-key.json